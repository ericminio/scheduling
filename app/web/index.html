<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scheduling</title>
        <meta charset="utf-8"/>        
        <link  href="scheduling.css" rel="StyleSheet" type="text/css"> 
    </head>
    <body>
        <yop-header></yop-header>        

        <yop-route when="/">
            <div class="vertical-form login-form">
                <label >Login</label>
                <input id="login" type="password"/>
                <yop-link to="/events">
                    <button id="signin">Sign in</button>
                </yop-link>
            </div>
        </yop-route>
        <yop-route when="/events">
            <yop-calendar></yop-calendar>
            <resource-creation></resource-creation>
            <event-creation></event-creation>
            <show-event></show-event>
        </yop-route>

        <script src="yop.js"></script>
        <script src="scheduling.js"></script>
    </body>
</html>
