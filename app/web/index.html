<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scheduling</title>
        <meta charset="utf-8"/>        
        <link  href="scheduling.css" rel="StyleSheet" type="text/css"> 
    </head>
    <body>
        <yop-route when="/">
            <div class="section signin">
                <label >Login</label>
                <input class="section-middle-line" id="login" />
                <yop-link to="/events">
                    <div class="action section-last-line" id="signin">Sign in</div>
                </yop-link>
            </div>
        </yop-route>
        <yop-route when="/events">
            <div class="container">
                <yop-calendar></yop-calendar>
            </div>
        </yop-route>

        <script src="yop.js"></script>
        <script src="scheduling.js"></script>
    </body>
</html>
