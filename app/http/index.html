<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scheduling</title>
        <style>
            calendar {
                display: block;
                background-color: #ffffff;  
                position: relative;
            }
            event {
                display: block;
                background-color: #ccc;        
                position: absolute;   
                --unit: calc(100% / 48)     
            }
        </style>
    </head>
    <body>
        <calendar style="position:relative">
            <event 
                id="event-E3" 
                data-start="18:00" 
                data-end="20:00"
                style="top:0px; left:calc((18 - 1) * 2 * var(--unit)); width:calc(4 * var(--unit));"
                >hello world</event>
        </calendar>
    </body>
</html>
